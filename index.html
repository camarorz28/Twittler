    <script src="data_generator.js"></script>
  </head>
  <body>
      
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          //will display the user's tweet per every iteration of the while loop
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          var $now = new Date();
          $tweet.text('@' + tweet.user + ': ' + tweet.message + $now);
          $tweet.appendTo($body);
          index -= 1;
        }
        //create button that will display tweets
        var $button = $('<button>New Tweet</button>');
        $button.appendTo($body);

    </script>
